<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        /* Здесь ваши стили CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header .container {
            /*display: flex;  Удаляем это, чтобы использовать flex на header-content */
            /*justify-content: space-between;  Удаляем это*/
            /*align-items: center; Удаляем это */
        }

        .header-content {
            display: flex;
            justify-content: space-between; /* Размещаем кнопку и навигацию по краям */
            align-items: center;  /* Выравниваем по вертикали */
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        header nav ul li input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        main {
            padding: 20px 0;
        }

        .categories {
            background-color: #eee;
            padding: 10px 0;
            text-align: center;
        }

        .categories .container a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .food-items {
            padding: 20px 0;
        }

        .food-items .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .food-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            width: 300px; /* Adjust as needed */
            text-align: center;
        }

        .food-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .food-item h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .food-item .description {
            text-align: left;
        }

        .food-item .description ul {
            list-style: none;
            padding: 0;
        }

        .food-item .description ul li {
            margin-bottom: 5px;
        }

        .food-item button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Previous styles for button
        .home-button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        */

        .logo-button { /* New styles for logo */
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 24px; /* Match the original h1 font size */
            font-weight: bold;  /* Match h1 font weight */
            display: inline-block;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="index" class="logo-button">Главная</a>
            <nav>
                <ul>
                    <li><a href="cart">Корзина</a></li>
                    <li><a href="profile">Личный кабинет</a></li>
                    <li><input type="text" placeholder="Поиск"></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <section class="about-us">
        <div class="container">
            <h2>О нас</h2>
            <p>Информация о компании, миссия и ценности.</p>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <a href="contact">Обратная связь</a>
        <a href="about">О нас</a>
    </div>
</footer>
</body>
</html>
